<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start-page</title>
    <link rel="stylesheet" href="startpage.css">
</head>
<body>
    <div class="instruction"></div>
    <main>
        <section class="left">
            <img src="/assets/enter name.png" alt="">
            <div class="inputs">
                <div class="imgs">
                    <img src="/assets/your name plank.png" alt="">
                    <img src="/assets/nickname plank.png" alt="">
                </div>
                <div class="main-input">
                    <div class="input-1">
                        <input type="text" placeholder="Your name" id="name">
                    </div>
                    <div class="input-2">
                        <input type="text" placeholder="Your nickname" id="nickname">
                    </div>
                </div>
            </div>
            <div>
                <img class="start" src="/assets/target start.png" alt="">
            </div>
        </section>
        <section class="right">
            <img class="archer" src="/assets/startpage char.png" alt="">
        </section>
    </main>
</body>
</html>
