<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game-page</title>
    <link rel="stylesheet" href="./gamepage.css">
</head>
<body>
    <section class="top">
        <div class="arrow-plank">
            <img id="arrowboard" src="./assets/arrow plank.png" alt="">
            <h2>X <span id="arrow-count"></span></h2>
        </div>
        <div class="score-plank">
            <img id="scoreboard" src="./assets/score plank.png" alt="">
            <h2 id="score">Level-1 <br> Score: <span id="score-count">0</span></h2>
        </div>
    </section>
    <main>
        <img id="archer" src="./assets/gamepage char.png" alt="">
        <img id="arrow" src="./assets/arrow img.png" alt="">
        <div id="target">
            <div id="bullseye-box"></div>
            <img src="./assets/side target.png" alt="">
        </div>
    </main>
</body>
<script src="./gamepage.js"></script>
</html>
